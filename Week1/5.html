<body>
<form>
<div style="border: 2px solid black; position: relative; margin-bottom: 15px; padding: 15px;">
    <div style="position: absolute; top: -10px; left: 20px; background-color: white; text-align: center;">User Information</div>
	
	Username <input type="text" placeholder="Username"><br>
	Password <input type="text" placeholder="Password"><br>
</div>

<div style="border: 2px solid black; position: relative; margin-bottom: 15px; padding: 15px;">
	<div style="position: absolute; top: -10px;left: 20px; background-color: white; text-align: center;">Personal Information</div>
	
	First name:<br>
	<input type="text"><br>
	Last name:<br>
	<input type="text"><br>
	<input type="radio" name="gender">Male<br>
	<input type="radio" name="gender">Female<br>
	Favorite Food

     <option value="chocolate">Chocolate</option>
     <option value="pizza">Pizza</option>

	</select>
