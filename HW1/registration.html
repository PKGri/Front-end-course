<!DOCTYPE html>
<html>

<head>
	<title>Flutter&trade;</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/e8215443cb.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="form">
		<form>
			<div>
				<p>Flutter</p>
				<label for="username">Join the community</label>
			</div>
			<div>
				<input class="loginfo" id="username" placeholder="Username" />
				<input class="loginfo" type="email" id="email" placeholder="Email" />
				<input class="loginfo" type="password" id="password" placeholder="Password" />
			</div>
			<div id="clickables">
				<input type="button" value="Submit" class="clickable" onclick="window.location.href='feed.html'" />
			</div>
		</form>
	</div>
</body>

</html>
